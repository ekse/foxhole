<h1 class="text-xl">Select something to craft</h1>

@for (key of assets.keys(); track key)
{
  <app-asset (selected)="onSelected(key)" [isSelected]="selectedAsset() === key" [asset]="assets.get(key)!"></app-asset>
}

<h2>Recipes</h2>

<recipe-list [selectedAsset]="selectedAsset()" [availableRecipes]="selectedRecipes()"></recipe-list>
