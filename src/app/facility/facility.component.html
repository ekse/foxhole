<h1 class="text-3xl">Select something to craft</h1>
<div class="pb-5">
@for (key of game_assets.keys(); track key)
{
  @if (game_assets.get(key)?.recipes!.length > 0) {
    <app-asset (selected)="onSelected(key)" [isSelected]="selectedCraftable() === key" [asset]="game_assets.get(key)!"></app-asset>
  }
  
}
</div>
<h1 class="text-3xl">Recipes</h1>

<recipe-list [selectedCraftable]="selectedCraftable()" [availableRecipes]="selectedRecipes()"></recipe-list>
