{{recipe().id}}

<div>
@for (input of recipe().inputs; track input)
{
    <app-asset (selected)="onSelected(input.craftable)" [isSelected]="selectedCraftable() === input.craftable" [asset]="game_assets.get(input.craftable)!"></app-asset>
    {{input.count}}
    <recipe-list [indent_level]="indent_level() + 1" [selectedCraftable]="selectedCraftable()" [availableRecipes]="selectedRecipes()"></recipe-list>
}
</div>
